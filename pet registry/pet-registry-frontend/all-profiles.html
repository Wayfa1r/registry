</head>
<body>
    <header>
        <h1>Registered Animals</h1>
          <div class="search-container">
            <label for="search-input">Search: </label>
             <input type="text" id="search-input" placeholder="Search by name or species">
         </div>
    </header>
    <main>
         <button id="back-button">Back to Registry</button>
         <section id="animal-list">
            <ul id="animal-list-ul">
                <!-- Animal entries will be added here using JavaScript -->
             </ul>
         </section>
         <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to remove this profile?</p>
                <button class="confirm-remove-button">Yes</button>
                <button class="cancel-remove-button">No</button>
             </div>
         </div>
    </main>
